        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rgbBorder {
            0% { border-color: var(--acid-green); box-shadow: 0 0 20px var(--acid-green); }
            33% { border-color: var(--hot-pink); box-shadow: 0 0 20px var(--hot-pink); }

        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 0.7; box-shadow: 0 0 0 rgba(0,0,0,0); }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 15px var(--electric-blue); background-color: rgba(0, 255, 255, 0.2); }
            100% { transform: scale(1); opacity: 0.7; box-shadow: 0 0 0 rgba(0,0,0,0); }

        @keyframes breathingGlow {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); border-color: rgba(255,255,255,0.1); background-color: rgba(255,255,255,0.1); }

        }

        @keyframes rgbBg {

            50% { background-color: #0b2e1a; } 75% { background-color: #0b1a2e; }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        const firebaseConfig = {

        function setDbStatus(status, error = "") {
            const light = document.getElementById('dbLight');
            const msg = document.getElementById('dbErrorMsg');
            
            if (status === 'connected') {
                light.classList.remove('bg-yellow-500', 'bg-red-500');
                light.classList.add('bg-green-500');
                light.classList.remove('animate-pulse');
                msg.innerText = "Connected to Global Scoreboard";
            } else if (status === 'error') {
                light.classList.remove('bg-yellow-500', 'bg-green-500');
                light.classList.add('bg-red-500');
                if (error.includes("auth/configuration-not-found") || error.includes("auth/operation-not-allowed")) {
                    msg.innerHTML = "<strong>Auth Disabled!</strong><br>Go to Firebase Console -> Build -> Authentication -> Sign-in method -> Enable 'Anonymous'.";
                } else if (error.includes("permission-denied")) {
                    msg.innerHTML = "<strong>Permission Denied!</strong><br>Go to Firestore Database -> Rules -> Allow read/write: if true;";
                } else {
                    msg.innerText = error;
                }
            }
        }

        async function initFirestore() {
            try {
                await signInAnonymously(auth);
                // FIXED PATH: Even number of segments (6)
                const scoreDoc = doc(db, 'artifacts', appId, 'public', 'data', 'scoreboard', 'global');

                setDbStatus('error', e.message);
                console.error("Init Error:", e);

        function updateGlobalDisplay() {
            const el = document.getElementById('totalJoints');
            if (el) el.innerText = currentLit.toLocaleString();

        initFirestore();

        window.trackAction = async function(type) {
            const litBtn = document.getElementById('litBtn');
            const missedBtn = document.getElementById('missedBtn');
            const trackMsg = document.getElementById('trackMsg');
            
            litBtn.disabled = true;
            missedBtn.disabled = true;
            
            if (type === 'lit') {
                litBtn.innerHTML = "<span>üî•</span> Recorded!";
                litBtn.classList.add('bg-white', 'text-black');
                missedBtn.classList.add('opacity-20');
                const newScore = currentLit + 1;
                trackMsg.innerText = `Global Score: ${newScore.toLocaleString()} üî•`;

                litBtn.classList.add('opacity-20');

    <script>
        // --- Standard Logic ---
        const canvas = document.getElementById('smokeCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = canvas.height + Math.random() * 200;
                this.vx = (Math.random() - 0.5) * 0.5; this.vy = Math.random() * -1 - 0.5;
                this.size = Math.random() * 40 + 10; this.alpha = Math.random() * 0.15;
                this.life = 0; this.maxLife = Math.random() * 300 + 200;
                const colors = ['#ccff00', '#ff0099', '#00ffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.life++;
                this.x += Math.sin(this.life * 0.02) * 0.4;
                if (this.life > this.maxLife || this.y < -50) this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width; this.y = canvas.height + 50;
                this.life = 0; this.alpha = Math.random() * 0.15; this.vy = Math.random() * -1 - 0.5;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
            }
        }
        function initParticles() { particles = []; for(let i = 0; i < 30; i++) particles.push(new Particle()); }
        function animateParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }
        initParticles(); animateParticles();

        lucide.createIcons();
        let countdownTimer = null, localClockInterval = null;
        let currentWinningCity = null, upcomingCities = [], oracleClickCount = 0;

        function stopCountdown() { if (countdownTimer) { clearInterval(countdownTimer); countdownTimer = null; } }
        function updateLocalClock() {
            const now = new Date();
            const display = document.getElementById('localTimeDisplay');
            if (display) display.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        function startLocalClock() { updateLocalClock(); if (localClockInterval) clearInterval(localClockInterval); localClockInterval = setInterval(updateLocalClock, 1000); }
        function stopLocalClock() { if (localClockInterval) { clearInterval(localClockInterval); localClockInterval = null; } }

            missedBtn.innerHTML = "<span>üí®</span> No"; missedBtn.disabled = false; missedBtn.classList.remove('opacity-20', 'pointer-events-none', 'bg-white/20');

        function formatZoneName(zone) { return zone.split('/').pop().replace(/_/g, ' '); }

        // --- EMOJI MAPPER ---
        function getCityEmoji(zone) {
            if (zone.includes("America")) return "üåé";
            if (zone.includes("Asia")) return "üåè";
            if (zone.includes("Australia") || zone.includes("Pacific")) return "üåä";
            if (zone.includes("Africa") || zone.includes("Europe")) return "üåç";
            if (zone.includes("Atlantic")) return "üåä";
            if (zone.includes("Indian")) return "üèùÔ∏è";
            if (zone.includes("Antarctica")) return "‚ùÑÔ∏è";
            return "üìç"; 
        }

        function fireConfetti() {
            const duration = 5000; const end = Date.now() + duration;
            try { if (typeof confetti === 'function') { (function frame() { confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ccff00', '#ff0099', '#00ffff'], zIndex: 5 }); confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ccff00', '#ff0099', '#00ffff'], zIndex: 5 }); if (Date.now() < end) requestAnimationFrame(frame); }()); } } catch (e) {}
        }

        function getUpcomingCities(now) {
            const nextTarget = new Date(now);
            nextTarget.setMinutes(20, 0, 0);
            if (nextTarget <= now) nextTarget.setHours(nextTarget.getHours() + 1);
            let upcoming = [];
            const allZones = Intl.supportedValuesOf('timeZone');
            allZones.forEach(zone => { try { const futureLocal = new Date(nextTarget.toLocaleString("en-US", {timeZone: zone})); const h = futureLocal.getHours(); if (h === 4 || h === 16) upcoming.push({name: formatZoneName(zone), zone: zone}); } catch (e) {} });
            // Sort, dedupe by name
            const unique = [];
            const map = new Map();
            for (const item of upcoming) {
                if(!map.has(item.name)){
                    map.set(item.name, true);
                    unique.push(item);
                }
            }
            return unique.sort((a,b) => a.name.localeCompare(b.name));
        }

            startView.classList.add('hidden');
            resultView.classList.remove('hidden');
            resultView.classList.add('flex');

            const now = new Date();
            let winners = [];
            const allUpcoming = getUpcomingCities(now); 

            // Real Calculation
            const allZones = Intl.supportedValuesOf('timeZone');
            allZones.forEach(zone => { 
                try { 
                    const localTime = new Date(now.toLocaleString("en-US", {timeZone: zone})); 
                    const h = localTime.getHours(); 
                    const m = localTime.getMinutes(); 
                    const isTargetTime = m === 20 && (h === 4 || h === 16); 
                    if (isTargetTime) winners.push({name: formatZoneName(zone), zone: zone}); 
                } catch (e) {} 
            });

            if (isSim) { winners = allUpcoming; }

            // Dedupe and sort winners
            let sortedWinners = [];
            const winMap = new Map();
            for (const item of winners) {
                if(!winMap.has(item.name)){
                    winMap.set(item.name, true);
                    sortedWinners.push(item);
                }
            }
            sortedWinners.sort((a,b) => a.name.localeCompare(b.name));

            contentArea.innerHTML = '';

            if (sortedWinners.length > 0) {
                // SUCCESS
                document.body.classList.add('disco-active', 'disco-bg');
                statusCard.classList.add('disco-card');
                fireConfetti(); 

                statusTitle.innerText = "IT IS 4:20 RIGHT NOW";
                statusTitle.className = "text-2xl mb-4 text-[var(--acid-green)] glow-text font-black";
                iconContainer.innerHTML = `<i data-lucide="check-circle-2" class="w-16 h-16 text-[var(--acid-green)] drop-shadow-[0_0_10px_rgba(204,255,0,0.5)]"></i>`;
                
                const list = document.createElement('div');
                list.className = "max-h-[200px] overflow-y-auto custom-scroll w-full text-left px-4";
                
                const subHeader = document.createElement('div');
                subHeader.className = "text-white/60 text-xs font-bold uppercase tracking-widest mb-3 text-center border-b border-white/10 pb-2";
                subHeader.innerText = "CURRENTLY BLAZING IN:";
                list.appendChild(subHeader);

                const totalWinners = sortedWinners.length;
                const displayLimit = 5;
                if (sortedWinners.length > displayLimit) sortedWinners = sortedWinners.slice(0, displayLimit);

                currentWinningCity = sortedWinners[0].name;
                munchieSection.classList.remove('hidden'); oracleSection.classList.add('hidden'); trackerSection.classList.remove('hidden'); 

                sortedWinners.forEach((item, index) => {
                    const el = document.createElement('a');
                    el.href = `https://www.google.com/maps?q=${encodeURIComponent(item.name)}`;
                    el.target = "_blank";
                    el.className = "city-breath block text-lg md:text-xl font-bold text-white py-2 border-b border-white/10 last:border-0 hover:text-[var(--acid-green)] transition-colors cursor-pointer no-underline";
                    el.style.animationDelay = `${index * 0.8}s`;
                    el.innerText = `${getCityEmoji(item.zone)} ${item.name}`;
                    list.appendChild(el);
                });
                
                if (totalWinners > displayLimit) {
                    const more = document.createElement('div'); more.className = "text-center text-white/40 text-xs mt-3 italic"; more.innerText = `...and ${totalWinners - displayLimit} other zones!`; list.appendChild(more);
                }
                
                contentArea.appendChild(list);
                subText.innerText = "Vibes secured. Proceed to chill.";
                particles.forEach(p => { p.vy -= 1; p.alpha = 0.3; });

            } else {
                // WAITING
                statusTitle.innerText = "NOT 4:20 ANYWHERE";
                statusTitle.className = "text-xl mb-4 text-white/50";
                iconContainer.innerHTML = `<i data-lucide="clock" class="w-12 h-12 text-white/30"></i>`;
                munchieSection.classList.add('hidden'); oracleSection.classList.remove('hidden'); trackerSection.classList.add('hidden');
                
                const nextTarget = new Date(now);
                nextTarget.setMinutes(20, 0, 0);
                if (nextTarget <= now) nextTarget.setHours(nextTarget.getHours() + 1);
                
                const counterDiv = document.createElement('div'); counterDiv.className = "text-center";
                const bigNumber = document.createElement('div');
                bigNumber.className = "text-5xl font-bold text-[var(--acid-green)] mb-2 font-mono tabular-nums drop-shadow-[0_0_5px_var(--acid-green)]"; 
                bigNumber.innerText = "--:--";
                const label = document.createElement('div');
                label.className = "text-white/40 text-xs tracking-widest";
                label.innerText = "COUNTDOWN TO NEXT ROTATION";
                
                counterDiv.appendChild(bigNumber); counterDiv.appendChild(label);

                if (allUpcoming.length > 0) {
                    const nextUpDiv = document.createElement('div');
                    nextUpDiv.className = "mt-4 text-white/60 text-xs font-bold uppercase tracking-widest border-t border-white/10 pt-3 flex flex-wrap gap-2 justify-center";
                    const labelSpan = document.createElement('div'); labelSpan.className = "w-full mb-1 flex flex-col items-center";
                    const mainLabel = document.createElement('span'); mainLabel.innerText = "NEXT ROTATION: PRE-ROLL ALERT"; mainLabel.className = "text-[var(--hot-pink)] text-sm animate-pulse";
                    const subLabel = document.createElement('span'); subLabel.innerText = "Prepare to light up with:"; subLabel.className = "text-[10px] opacity-70 font-mono lowercase tracking-normal mb-2";
                    labelSpan.appendChild(mainLabel); labelSpan.appendChild(subLabel); nextUpDiv.appendChild(labelSpan);

                    const displayCities = allUpcoming.slice(0, 5); 
                    displayCities.forEach((item, index) => {
                        const link = document.createElement('a');
                        link.href = `https://www.google.com/maps?q=${encodeURIComponent(item.name)}`;
                        link.target = "_blank"; 
                        link.innerText = `${getCityEmoji(item.zone)} ${item.name}`;
                        link.className = "city-heartbeat bg-white/10 hover:bg-[var(--electric-blue)] hover:text-black px-2 py-1 rounded text-[10px] transition-colors cursor-pointer";
                        link.style.animationDelay = `${index * 0.8}s`;
                        nextUpDiv.appendChild(link);
                    });
                    if (allUpcoming.length > 5) {
                        const more = document.createElement('span'); more.innerText = `+${allUpcoming.length - 5} others`; more.className = "text-[10px] opacity-50 self-center"; nextUpDiv.appendChild(more);
                    }
                    counterDiv.appendChild(nextUpDiv);
                }
                contentArea.appendChild(counterDiv);
                subText.innerText = "Patience is a virtue (mostly).";
                startCountdown(nextTarget, bigNumber);
            }
            lucide.createIcons();
        }

        function startCountdown(target, element) {
            function update() {
                const now = new Date(); const diff = target - now;
                if (diff <= 0) { stopCountdown(); checkGlobalStatus(false); return; }
                const m = Math.floor(diff / 60000); const s = Math.floor((diff % 60000) / 1000);
                const mStr = m.toString().padStart(2, '0'); const sStr = s.toString().padStart(2, '0');
                element.innerText = `${mStr}:${sStr}`;
            }
            update(); countdownTimer = setInterval(update, 1000);
        }

        const apiKey = "AIzaSyBc1OAyo17z_g6SL-ID2j9TTJXZVotHRYw"; 

        window.callGemini = async function(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { temperature: 1.3, maxOutputTokens: 100 } })
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                return text ? text.trim() : "The vibes are off... try again.";
            } catch (error) { console.error("Gemini Error:", error); return "The stars are cloudy right now... try again later."; }
        }

        window.getMunchies = async function() {
            if (!currentWinningCity) return;
            const display = document.getElementById('munchieResult');
            display.className = "text-xs text-[#ff9900]/80 italic mt-2 loading-dots"; display.innerText = "Scanning local street food";
            const prompt = `It is currently 4:20 in ${currentWinningCity}. Suggest one specific, popular local street food or snack from there to satisfy the munchies. Keep it very short (1 sentence). No markdown.`;
            const snack = await window.callGemini(prompt);
            display.classList.remove('loading-dots'); display.innerText = snack;
        }

        window.getOracleContent = async function() {
            oracleClickCount++; 
            const display = document.getElementById('oracleResult'); const readMore = document.getElementById('oracleReadMore');
            display.classList.remove('hidden'); display.className = "text-xs text-[var(--electric-blue)] italic opacity-90 loading-dots"; display.innerText = "Consulting the digital cosmos"; readMore.classList.add('hidden'); 
            
            let finalPrompt = ""; let city = "the world"; let useCityLogic = true;
            if (oracleClickCount >= 3) {
                useCityLogic = false;
                const funnyPrompts = ["Tell a random, funny one-liner joke about time, clocks, or patience.", "Give me a weird but funny existential thought that a 'stoner' might have.", "Generate a random, uplifting, funny compliment for someone waiting.", "Tell me a very short, absurd fact about the universe that is funny."];
                finalPrompt = funnyPrompts[Math.floor(Math.random() * funnyPrompts.length)];
            } else {
                city = upcomingCities.length > 0 ? upcomingCities[Math.floor(Math.random() * upcomingCities.length)].name : "the world";
                const contentTypes = [`Tell me a short, uplifting news headline or positive recent event related to ${city}.`, `Tell me a funny cultural fact or joke about ${city}.`, `Give me a chill, uplifting fact about ${city}.`];
                const selectedPrompt = contentTypes[Math.floor(Math.random() * contentTypes.length)];
                finalPrompt = `${selectedPrompt} Keep it short (under 25 words). No markdown. Plain text only.`;
            }
            const text = await window.callGemini(finalPrompt);
            display.classList.remove('loading-dots'); display.innerText = text;
            const isError = text.includes("vibes are off") || text.includes("cloudy right now");
            if (!isError && useCityLogic && city !== "the world") {
                const query = `${text} ${city}`; readMore.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`; readMore.classList.remove('hidden');
            } else { readMore.classList.add('hidden'); }
        }
    </script>
